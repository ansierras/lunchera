<div class="navbar-fixed">
	<nav>
		<div class="nav-wrapper" ng-class="theme.navBarColor">
			<a href="#!" class="brand-logo valign-wrapper">
				<img src="./assets/logoLunch.png">
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
	        	<li ng-repeat="(index, itemMenu) in menu" ng-class="menuClasses[index]"><a ng-click="goto(itemMenu.linkTo)"><i class="material-icons left">{{itemMenu.icon}}</i>{{itemMenu.name}}</a></li>
	        	<li><a href="#!" style="height: 64px;" class="valign-wrapper dropdown-button" data-activates="dropdownPerfil">Mi Perfil<i class="material-icons right">arrow_drop_down</i> <img ng-src="{{user.photoURL}}" alt="" class="circle navBarImg white valign"/></a></li>
	      	</ul>
		</div>
	</nav>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light" ng-class="theme.navFabColor" ng-click="goto('createEncounter')">
		<i class="material-icons">add</i>
	</a>
</div>

<div class="row" style="height: 100%;">
	<div class="col m3 grey" style="min-height:600px" >
		<div class="row">
			<select class="browser-default" ng-model="filter.communeId">
			  	<option ng-value="{{comuna.id}}" ng-repeat="comuna in communes">{{comuna.name}}</option>
			</select>
		</div>
		<div class="row">
			<p class="range-field">
			      <input type="range" id="test5" min="0" max="100" />
			    </p>
		</div>
	</div>
	<div class="col m9">
		<div class="container">
			<h4>Lista de Mesas Públicas en {{currentCity}}</h4>

			<div class="divider"></div>
			<div class="row" ng-show="encounterList.length>0 && !loadingEncounterList">
				<div class="col s12 m4" ng-repeat="encounter in encounterList ">
					<div class="card small">
						<div class="card-image">
							<img ng-src="{{encounter.coverImg}}">
							<span class="card-title">{{encounter.name}}</span>
						</div>
						<div class="card-content">
							<p>{{adminserv.interpretDate(encounter.date)}}</p>
							<p>{{encounter.place}}</p>
						</div>
						<div class="card-action">
							<a ng-href="#!/mesa/{{encounter.country}}/{{encounter.$id}}">Ver detalles</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row" ng-show="encounterList.length<=0 && !loadingEncounterList">
				<div class="container">
					<h2>OOPS!</h2>
					<h4>Parece que no hay mesas en tu localidad :(</h4>
				</div>
			</div>
			<div class="row center-align" style="margin-top: 150px;" ng-show="loadingEncounterList">
				<div class="preloader-wrapper big active center-align">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
