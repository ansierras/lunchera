<div class="fixed-action-btn">

		<i class="material-icons">add</i>

<div class="container" style="margin-top: 50px">
	<h4>Lista de Ofertas</h4>
	<div class="divider"></div>
	<select class="browser-default" ng-model="filter.cityId">
	  	<option ng-value="{{city.id}}" ng-repeat="city in cities">{{city.name}}</option>
	</select>
	<div id="selling" class="col s12">
		<div class="row" ng-show="!loadingMarketList">
			<div class="col s12 m4" ng-repeat="offer in marketList | filter: filterSelling">
				<div class="card small">
					<div class="card-image">
						<img ng-src="{{offer.game.thumbnail}}">
						<span class="card-title">{{offer.name}}</span>
					</div>
					<div class="card-content">
						<p>{{offer.place}}</p>
					</div>
					<div class="card-action">
						<a ng-href="#!/oferta/{{offer.country}}/{{offer.$id}}">Ver detalles</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
